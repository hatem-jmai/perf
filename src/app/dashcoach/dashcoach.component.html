<html>

<head>
  <meta charset="utf-8">
  <title>Bootstrap 4 Dashboard</title>
  <base target="_self">
  <meta name="description" content="A Bootstrap 4 admin dashboard theme that will get you started. The sidebar toggles off-canvas on smaller screens. This example also include large stat blocks, modal and cards. The top navbar is controlled by a separate hamburger toggle button."
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" value="notranslate">
  <link rel="shortcut icon" href="/images/cp_ico.png">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>


  <!--stylesheets / link tags loaded here-->


  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body>
  <nav class="navbar navbar-fixed-top navbar-toggleable-sm navbar navbar-light mb-3" style="background-color: #e3f2fd;"  >
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" 
    data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="flex-row d-flex">
      <a class="navbar-brand mb-1" [routerLink]="['/dclient']">Prive Coaching</a>
      <button type="button" class="hidden-md-up navbar-toggler" data-toggle="offcanvas" 
      title="Toggle responsive left sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
      <ul class="navbar-nav">
      
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button type="button" class="btn btn-light" [routerLink]="['/chat']">Chat Live</button>
        </li>
      </ul>
    </div> 
  </nav>
  <div class="container-fluid" id="main">
    <div class="row row-offcanvas row-offcanvas-left">
      <div class="col-md-3 col-lg-2 sidebar-offcanvas" id="sidebar" role="navigation">
        <ul class="nav flex-column pl-1">
          
          
          <li class="nav-item"><a class="nav-link" [routerLink]="['/']" >Home</a></li>
          <li class="nav-item"><a class="nav-link" [routerLink]="['/dcoach']" >Update Profile</a></li>
          
          <li class="nav-item"><a class="nav-link" href="">Logout</a></li>
        </ul>
      </div>
     

      <div class="col-md-9 col-lg-10 main">

       

        <h1 class="display-2 hidden-xs-down" >
                Welcome to your Dashboard sir 
            </h1>
        <p class="lead hidden-xs-down"></p>
    
   
    <!--/row-->
    <form>  
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4"  >First Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.nom" name="nom"
                 placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4"  >Last Name</label>
                <input type="text" class="form-control" name="prenom "[(ngModel)]="user.prenom"
                 placeholder="Email">
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4"  >Email</label>
            <input type="email" class="form-control" name="mail" [(ngModel)]="user.adresse_mail"
             placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4" >Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
             placeholder="new Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress" >Address</label>
          <input type="text" class="form-control" [(ngModel)]="user.adresse" name="adresse"
           placeholder="saisir nouveau adresse">
        </div>
       
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">UserName</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="user.username"
               >
            </div>
           
            <div class="form-group col-md-2">
              <label for="inputZip">Phone number</label>
              <input type="text" name="username" [(ngModel)]="user.tel"
              class="form-control" id="inputZip">
            </div>
          </div>
        <div class="form-group">
          
        </div>
        <button type="submit" class="btn btn-primary" *ngFor="let c of cl" 
             (click)=update(c.idcoach)  > Update</button>
      </form>
